  <header class="flex justify-around bg-blue-400 text-white text-xl font-medium py-4">
    <a class="hover:text-blue-800" href="{% url 'core:home' %}">Home</a>
    <a class="hover:text-blue-800" href="{% url 'core:search' %}">Search</a>
    {% if user.is_authenticated %}
      <a class="hover:text-blue-800" href="{% url 'users:logout' %}">Log Out</a>
      <a class="hover:text-blue-800" href="{% url 'users:profile' user.pk %}">My Profile</a>
    {% else %}
      <a class="hover:text-blue-800" href="{% url 'users:login' %}">Log In</a>
      <a class="hover:text-blue-800" href="{% url 'users:signup' %}">Sign Up</a>
    {% endif %}
  </header>
